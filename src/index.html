<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>MD9</title>
</head>
<body>
    <div class="tittle-wrapper">
        <h1 class="title">My Country List</h1>
    </div>

    <form class="search-form">
        <div class="form_wrapper">
            <label for="name" class="form__label search-name-country" >Country Name</label>
            <label for="capital" class="form__label search-name-capital">Capital</label>
            <label for="currency" class="form__label">Currency</label>
            <label for="language" class="form__label">Language</label>
            <input type="text" class="search-input-box" id="name" name="name" placeholder="Name">
            <input type="text" class="search-input-box" id="capital" name="capital" placeholder="Capital">
            <input type="text" class="search-input-box" id="currency" name="currency" placeholder="Currency">
            <input type="text" class="search-input-box" id="language" name="language" placeholder="Language">
        </div>
        <button type="submit" click="getNameValue()" class="search-button">Search</button>
    </form>

    <table class="table table-wrapper">
        <thead>
          <tr>
            <th class="column-width" scope="col">Name
                <i class="ai-arrow-up sort-name-desc arrow--pointer"></i>
                <i class="ai-arrow-down sort-name-asc arrow--pointer"></i>
            </th>
            <th class="column-width" scope="col">Capital
                <i class="ai-arrow-up sort-capital-desc arrow--pointer"></i>
                <i class="ai-arrow-down sort-capital-asc arrow--pointer"></i>
            </th>
            <th class="column-width" scope="col">Currency
                <i class="ai-arrow-up sort-currency-desc arrow--pointer"></i>
                <i class="ai-arrow-down sort-currency-asc arrow--pointer"></i>
            </th>
            <th class="column-width" scope="col">Language
                <i class="ai-arrow-up sort-language-desc arrow--pointer"></i>
                <i class="ai-arrow-down sort-language-asc arrow--pointer"></i>
            </th>
          </tr>
        </thead>
        <tbody class="table-body-js">

        </tbody>
    </table>

    <div class="load-button-wrapper">
        <button class="load-more-button-js">Load more</button>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
